name: Build Windows Only

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows ${{ matrix.arch }}
        run: npm run build:win-${{ matrix.arch }}

      - name: Upload ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VibeMD-win32-${{ matrix.arch }}-zip
          path: out/make/zip/win32/${{ matrix.arch }}/*.zip
          if-no-files-found: error
          retention-days: 30

      - name: Upload WiX MSI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VibeMD-win32-${{ matrix.arch }}-msi
          path: out/make/wix/${{ matrix.arch }}/*.msi
          if-no-files-found: error
          retention-days: 30
