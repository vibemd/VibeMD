name: Build Windows ARM64

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        description: 'Version to build'
        required: false
        type: string

jobs:
  build:
    name: Build Windows ARM64
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify version consistency
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Package.json version: $PACKAGE_VERSION"
          if [ -n "${{ inputs.version }}" ] && [ "$PACKAGE_VERSION" != "${{ inputs.version }}" ]; then
            echo "❌ Version mismatch! Package.json has $PACKAGE_VERSION but workflow expects ${{ inputs.version }}"
            exit 1
          fi
          echo "✅ Version verification passed"

      - name: Build Windows ARM64
        run: npm run build:win-arm64

      - name: Upload ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VibeMD-win32-arm64-zip
          path: out/make/zip/win32/arm64/*.zip
          if-no-files-found: error
          retention-days: 30

      - name: Upload WiX MSI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VibeMD-win32-arm64-msi
          path: out/make/wix/arm64/*.msi
          if-no-files-found: error
          retention-days: 30
