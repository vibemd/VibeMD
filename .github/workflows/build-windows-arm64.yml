name: Build Windows ARM64

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        description: 'Version to build'
        required: false
        type: string

jobs:
  build:
    name: Build Windows ARM64
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Verify version consistency
        shell: pwsh
        run: |
          $pkg = (Get-Content package.json -Raw | ConvertFrom-Json).version
          Write-Host "package.json version: $pkg"
          if ('${{ inputs.version }}' -and $pkg -ne '${{ inputs.version }}') {
            Write-Error "Version mismatch! package.json has $pkg but workflow expects ${{ inputs.version }}"
            exit 1
          }
          Write-Host "Version verification passed"

      - name: Build Windows ARM64
        run: npm run build:win-arm64

      - name: Upload ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VibeMD-win32-arm64-zip
          path: out/make/zip/win32/arm64/*.zip
          if-no-files-found: error
          retention-days: 30

      - name: Upload WiX MSI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VibeMD-win32-arm64-msi
          path: out/make/wix/arm64/*.msi
          if-no-files-found: error
          retention-days: 30
