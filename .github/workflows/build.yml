name: Build VibeMD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, x64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS ${{ matrix.arch }}
        run: npm run build:mac-${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VibeMD-darwin-${{ matrix.arch }}
          path: out/make/zip/darwin/${{ matrix.arch }}/*.zip
          if-no-files-found: error
          retention-days: 30

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Uncomment MakerSquirrel for Windows builds
        shell: pwsh
        run: |
          $config = Get-Content -Path "forge.config.ts" -Raw
          $config = $config -replace '// (new MakerSquirrel)', '$1'
          $config = $config -replace '//   (name:|authors:|description:|setupIcon:|iconUrl:|noMsi:|loadingGif:|setupExe:|setupMsi:)', '  $1'
          $config = $config -replace '// \}', '}'
          Set-Content -Path "forge.config.ts" -Value $config

      - name: Build Windows ${{ matrix.arch }}
        run: npm run build:win-${{ matrix.arch }}

      - name: Upload ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VibeMD-win32-${{ matrix.arch }}-zip
          path: out/make/zip/win32/${{ matrix.arch }}/*.zip
          if-no-files-found: error
          retention-days: 30

      - name: Upload Squirrel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VibeMD-win32-${{ matrix.arch }}-installer
          path: |
            out/make/squirrel.windows/${{ matrix.arch }}/*.exe
            out/make/squirrel.windows/${{ matrix.arch }}/*.msi
          if-no-files-found: warn
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/VibeMD-darwin-arm64/*.zip
            artifacts/VibeMD-darwin-x64/*.zip
            artifacts/VibeMD-win32-x64-zip/*.zip
            artifacts/VibeMD-win32-arm64-zip/*.zip
            artifacts/VibeMD-win32-x64-installer/*.exe
            artifacts/VibeMD-win32-x64-installer/*.msi
            artifacts/VibeMD-win32-arm64-installer/*.exe
            artifacts/VibeMD-win32-arm64-installer/*.msi
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Downloads

            ### macOS
            - **Apple Silicon (M1/M2/M3/M4)**: VibeMD-darwin-arm64-*.zip
            - **Intel**: VibeMD-darwin-x64-*.zip

            ### Windows
            - **x64 Installer**: VibeMD-Setup.exe or VibeMD-Setup.msi
            - **x64 Portable**: VibeMD-win32-x64-*.zip
            - **ARM64 Installer**: VibeMD-Setup.exe or VibeMD-Setup.msi (from ARM64 folder)
            - **ARM64 Portable**: VibeMD-win32-arm64-*.zip

            ## Installation

            ### macOS
            1. Download the appropriate ZIP file for your Mac
            2. Extract and drag VibeMD.app to Applications
            3. Right-click and select "Open" on first launch (if not notarized)

            ### Windows
            1. Download the installer (.exe or .msi) or portable ZIP
            2. Run installer or extract ZIP and run VibeMD.exe

            ## Documentation
            - [User Guide](https://github.com/vibemd/VibeMD/blob/main/USER_GUIDE.md)
            - [Build Instructions](https://github.com/vibemd/VibeMD/blob/main/BUILD.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
